services:
  postgres:
    image: postgres:16-alpine
    container_name: toolbridge-postgres
    environment:
      POSTGRES_USER: toolbridge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev-password}
      POSTGRES_DB: toolbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$${POSTGRES_PASSWORD} psql -U toolbridge -d toolbridge -c 'SELECT 1' > /dev/null"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migration runner (runs once to apply migrations, then exits)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolbridge-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://toolbridge:${POSTGRES_PASSWORD:-dev-password}@postgres:5432/toolbridge?sslmode=disable
    volumes:
      - ./migrations:/app/migrations:ro
      - ./scripts:/app/scripts:ro
    entrypoint: ["/bin/sh"]
    command: ["/app/scripts/migrate.sh"]
    restart: "no"

  # ToolBridge API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolbridge-api
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://toolbridge:${POSTGRES_PASSWORD:-dev-password}@postgres:5432/toolbridge?sslmode=disable
      JWT_HS256_SECRET: ${JWT_HS256_SECRET:-dev-secret-change-in-production}
      ENV: dev
      HTTP_ADDR: ":8080"
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Optional: PgAdmin for database inspection
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: toolbridge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@toolbridge.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres-data:
