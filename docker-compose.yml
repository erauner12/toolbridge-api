version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: toolbridge-postgres
    environment:
      POSTGRES_USER: toolbridge
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: toolbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toolbridge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database inspection
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: toolbridge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@toolbridge.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres-data:
