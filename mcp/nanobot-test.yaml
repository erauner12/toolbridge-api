# Nanobot config for testing MCP-UI with ToolBridge
# Run: OPENAI_API_KEY=... nanobot run ./nanobot-test.yaml

agents:
  toolbridge:
    name: ToolBridge UI Tester
    model: gpt-4o
    mcpServers: toolbridge-ui
    instructions: |
      You are a ToolBridge UI tester. When calling ToolBridge UI tools, always use
      ui_format: "html" (not "remote-dom") to ensure the UI renders correctly.

      For all *_ui tools (list_notes_ui, show_note_ui, edit_note_ui, etc.),
      pass ui_format="html" in the parameters.

mcpServers:
  toolbridge-ui:
    url: http://localhost:8099/mcp
