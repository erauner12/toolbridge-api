apiVersion: v1
kind: Service
metadata:
  name: toolbridge-api
  namespace: toolbridge
  labels:
    app: toolbridge-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: toolbridge-api

