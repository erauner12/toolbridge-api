apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: toolbridge

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - rbac.yaml
  - postgres.yaml
  - migration-job.yaml
  - deployment.yaml
  - service.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: toolbridge
  app.kubernetes.io/component: api

# Images (update these for your registry)
images:
  - name: toolbridge-api
    newName: your-registry/toolbridge-api
    newTag: latest
