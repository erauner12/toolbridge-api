apiVersion: v1
kind: ConfigMap
metadata:
  name: toolbridge-config
  namespace: toolbridge
data:
  # Application environment
  ENV: "production"

  # Server configuration
  HTTP_ADDR: ":8080"

  # Database configuration (non-sensitive parts)
  DB_HOST: "toolbridge-postgres"
  DB_PORT: "5432"
  DB_NAME: "toolbridge"
  DB_USER: "toolbridge"
  DB_SSLMODE: "require"
