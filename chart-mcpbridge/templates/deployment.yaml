apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "toolbridge-mcpbridge.fullname" . }}
  labels:
    {{- include "toolbridge-mcpbridge.labels" . | nindent 4 }}
  annotations:
    secret.reloader.stakater.com/reload: {{ include "toolbridge-mcpbridge.secretName" . | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "toolbridge-mcpbridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "toolbridge-mcpbridge.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "toolbridge-mcpbridge.serviceAccountName" . }}

      containers:
      - name: mcpbridge
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8082
          name: http
        env:
        # MCP configuration from ConfigMap
        - name: MCP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "toolbridge-mcpbridge.fullname" . }}-config
              key: MCP_API_BASE_URL
        - name: MCP_DEV_MODE
          valueFrom:
            configMapKeyRef:
              name: {{ include "toolbridge-mcpbridge.fullname" . }}-config
              key: MCP_DEV_MODE
        - name: MCP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: {{ include "toolbridge-mcpbridge.fullname" . }}-config
              key: MCP_DEBUG
        - name: MCP_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "toolbridge-mcpbridge.fullname" . }}-config
              key: MCP_LOG_LEVEL
        {{- if .Values.mcpbridge.allowedOrigins }}
        - name: MCP_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "toolbridge-mcpbridge.fullname" . }}-config
              key: MCP_ALLOWED_ORIGINS
        {{- end }}

        # Auth0 configuration from ConfigMap and Secret
        {{- if not .Values.mcpbridge.devMode }}
        {{- if .Values.mcpbridge.auth0.domain }}
        - name: AUTH0_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ include "toolbridge-mcpbridge.fullname" . }}-config
              key: AUTH0_DOMAIN
        {{- end }}
        {{- if or .Values.secrets.auth0SyncApiAudience .Values.mcpbridge.auth0.syncApiAudience .Values.secrets.existingSecret }}
        - name: AUTH0_SYNC_API_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: {{ include "toolbridge-mcpbridge.secretName" . }}
              key: auth0-sync-api-audience
        {{- end }}
        {{- if or .Values.secrets.auth0ClientIdNative .Values.mcpbridge.auth0.clientIdNative .Values.secrets.existingSecret }}
        - name: AUTH0_CLIENT_ID_NATIVE
          valueFrom:
            secretKeyRef:
              name: {{ include "toolbridge-mcpbridge.secretName" . }}
              key: auth0-client-id-native
              optional: true
        {{- end }}
        {{- if or .Values.secrets.auth0ClientIdWeb .Values.mcpbridge.auth0.clientIdWeb .Values.secrets.existingSecret }}
        - name: AUTH0_CLIENT_ID_WEB
          valueFrom:
            secretKeyRef:
              name: {{ include "toolbridge-mcpbridge.secretName" . }}
              key: auth0-client-id-web
              optional: true
        {{- end }}
        {{- if or .Values.secrets.auth0ClientIdMacos .Values.mcpbridge.auth0.clientIdMacos .Values.secrets.existingSecret }}
        - name: AUTH0_CLIENT_ID_NATIVE_MACOS
          valueFrom:
            secretKeyRef:
              name: {{ include "toolbridge-mcpbridge.secretName" . }}
              key: auth0-client-id-macos
              optional: true
        {{- end }}
        {{- end }}

        # Health checks
        livenessProbe:
          {{- toYaml .Values.mcpbridge.livenessProbe | nindent 10 }}

        readinessProbe:
          {{- toYaml .Values.mcpbridge.readinessProbe | nindent 10 }}

        resources:
          {{- toYaml .Values.mcpbridge.resources | nindent 10 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
